  <!-- appreciation - Melissa -->
  <section class="appreciation_container">
    <h2 class="sections_heading-main">You Have Likely Benefited From Paul‘s Work and Altruism</h2>
    <p class="appreciation_description">How to show your gratitude:</p>
    <ul class="appreciation_list">
      <li class="appreciation_item">
        <div class="appreciation_item--innerwrap appreciation_github">
          <div class="appreciation_item--content">
            <p class="appreciation_item--desc">
              Favorite his projects on GitHub
            </p>
            <div class="appreciation_icon-wrap">
              <svg role="img" title="GitHub">
                  <use xlink:href="#icon-github"/>
              </svg> 
            </div>           
            <button class="appreciation_btn appreciation_github_btn">
              Favorite
            </button>
          </div>
        </div>
        <p class="appreciation_item--link">
          <a href="http://github.com/paulirish">
            <span class="appreciation-link-light">github.com/</span>paulirish</a>
        </p>
      </li>
      <li class="appreciation_item">
        <div class="appreciation_item--innerwrap appreciation_gratipay">
          <div class="appreciation_item--content">
            <p class="appreciation_item--desc tip_desc">
              Tip Paul
            </p>
            <div class="appreciation_tip--wrap">
              <form action="" method="POST" name="appreciation_tip" class="tip_form">
                <input type="text" class="tip_input" value="$10">
                <button class="appreciation_btn appreciation_tip_btn">
                  Send it Now
                </button>
              </form>
            </div>
          </div>
        </div>
        <p class="appreciation_item--link">
          <a href="http://gratipay.com"><span class="appreciation-link-light">powered by </span>Gratipay</a>
        </p>
      </li>
      <li class="appreciation_item">
        <div class="appreciation_item--innerwrap appreciation_twitter">
          <div class="appreciation_item--content">
            <p class="appreciation_item--desc">
              Thank Paul on Twitter or via email
            </p>
            <div class="appreciation_icon-wrap">
              <svg role="img" title="Twitter">
                  <use xlink:href="#icon-twitter"/>
              </svg> 
            </div>
            <a href="http://twitter.com/paul_irish" class="appreciation_twitter_link">
              @paulirish
            </a>
          </div>
        </div>
        <p class="appreciation_item--link">
          <a href="mailto:paul@gmail.com"">
            <span class="appreciation-link-light">send email to </span>paul@gmail.com</a>
        </p>
      </li>
    </ul>
  </section>
